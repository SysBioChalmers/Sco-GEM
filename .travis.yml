language: python
sudo: false
python: 3.6
cache:
  pip: true
addons:
  apt:
    packages:
    - swig
    - libxml2-dev
    - libglpk-dev
    - glpk-utils
git:
  depth: 2000
env:
  global:
  - DEPLOY_BRANCH="gh-pages"
  - secure: 
before_install:
- travis_retry pip install -U pip setuptools wheel
install:
- travis_retry pip install https://github.com/biosustain/memote/archive/develop.zip
script:
- git checkout master
- memote
after_script:
- ComplementaryScripts/deploy.sh
notifications:
  email: false
